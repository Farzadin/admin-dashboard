<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-row-one">
          <div class="search-bar">
            <img src="./assets/search.svg" alt="search-icon" />
            <input type="search" name="search" id="search" />
          </div>
          <div class="user-icon">
            <img src="./assets/bell-ring-outline.svg" alt="bell-ring" />
            <p></p>
            <p>Morgan Oakley</p>
          </div>
        </div>
        <div class="header-row-two">
          <div class="greetings">
            <p></p>
            <p>Hi there,</p>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
          <div class="buttons">
            <ul>
              <li><button>New</button></li>
              <li><button>Upload</button></li>
              <li><button>Share</button></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="title">
          <img src="./assets/view-dashboard.svg" alt="dashboard-icon" />
          <p>Dashboard</p>
        </div>

        <div class="sidebar-group-one">
          <ul>
            <li>
              <img src="./assets/home.svg" alt="home-icon" />
              <p>Home</p>
            </li>
            <li>
              <img
                src="./assets/card-account-details-outline.svg"
                alt="card-icon"
              />
              <p>Profile</p>
            </li>
            <li>
              <img src="./assets/message-reply.svg" alt="message-icon" />
              <p>Messages</p>
            </li>
            <li>
              <img src="./assets/history.svg" alt="watch-icon" />
              <p>History</p>
            </li>
            <li>
              <img src="./assets/checkbox-multiple-marked.svg" alt="checkbox" />
              <p>Tasks</p>
            </li>
            <li>
              <img src="./assets/account-group.svg" alt="account-group" />
              <p>Communities</p>
            </li>
          </ul>
        </div>

        <div class="sidebar-group-two">
          <ul>
            <li>
              <img src="./assets/settings.svg" alt="cog" />
              <p>Settings</p>
            </li>
            <li>
              <img src="./assets/support.svg" alt="support-icon" />
              <p>Support</p>
            </li>
            <li>
              <img src="./assets/privacy.svg" alt="privacy" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="contents">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
